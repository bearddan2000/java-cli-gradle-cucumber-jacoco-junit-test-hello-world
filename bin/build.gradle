plugins {
    id 'java'
    id 'jacoco'
    id 'se.thinkcode.cucumber-runner' version '0.0.8'
}

ext {
    junitVersion = '5.7.2'
    cucumberVersion = '6.10.4'
}

group 'example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

java {
    sourceCompatibility = JavaVersion.VERSION_11
    targetCompatibility = JavaVersion.VERSION_11
}

dependencies {
  testImplementation platform("org.junit:junit-bom:5.8.1")
  testImplementation platform("io.cucumber:cucumber-bom:7.0.0")

  testImplementation 'io.cucumber:cucumber-java'
  testImplementation 'io.cucumber:cucumber-junit-platform-engine'
  testImplementation 'org.junit.platform:junit-platform-suite'
  testImplementation 'org.junit.jupiter:junit-jupiter'
}

configurations {
    cucumberRuntime {
        extendsFrom testImplementation
    }
}

task cucumberCli() {
    dependsOn assemble, testClasses
    doLast {
        javaexec {
            main = "io.cucumber.core.cli.Main"
            classpath = configurations.cucumberRuntime + sourceSets.main.output + sourceSets.test.output
            args = [
              '--plugin', 'pretty',
              '--plugin', 'html:target/cucumber-report.html']
        }
    }
}

cucumber {
    main = "io.cucumber.core.cli.Main"
}

test {
    useJUnitPlatform()

    // Show test results.
    testLogging {
        events "passed", "skipped", "failed"
    }
}

jacocoTestReport {
    reports {
        xml.enabled true
        csv.enabled true
        html.destination file("${buildDir}/reports/html/jacoco")
        xml.destination file("${buildDir}/reports/xml/jacoco")
        csv.destination file("${buildDir}/reports/csv/jacoco")
    }
}
